<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table bgcolor="#dc143c" cellspacing="0" width="600px" border="1px">
        <caption>我的歌单</caption>
        <thead>
            <tr>
                <th>歌名</th>
                <th>歌手</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>海阔天空</td>
                <td>Byond</td>
            </tr>

            <tr>
                <td>纸短情长</td>
                <td>烟把儿</td>
            </tr>

            <tr>
                <td>温柔</td>
                <td rowspan="2">五月天</td>
            </tr>

            <tr>
                <td>倔强</td>
            </tr>

            <tr>
                <td>童话镇</td>
                <td>陈一发</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="">总计：5首歌</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
